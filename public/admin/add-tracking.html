<!DOCTYPE html>
<html lang="en">
  <head>
       <!-- xxx Basics xxx -->
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- xxx Change With Your Information xxx -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no" />
   <title>Admin-Page -  Door Step Delivery Company Logistics Service</title>
   <meta name="author" content=" DOOR STEP DELIVERY COMPANY">
   <meta name="description" content=" DOOR STEP DELIVERY COMPANY logistic, warehousing and cargo related services.">
   <meta name="keywords"
         content="Door Step Delivery Company, business, cargo, chain supply, company, corporate, expedition, freight, logistics, packaging, services, shipping, transport, transportation, trucking, warehousing">

   <!-- xxx Favicon xxx -->
   <link rel="shortcut icon" type="image/x-icon" href="Frontend/assets/images/cover_prev_ui.png" />
    <!-- Bootstrap CSS -->
    <link href="../Frontend/assets/css/cssreset.css"" rel="stylesheet" />
    <link href="../Frontend/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../Frontend/assets/css/main.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cbdf2b0f0e.js" crossorigin="anonymous"></script>
    <title>NEXTGEN - Logistics</title>
  </head>
  <body>

      <div class="container border my-5">
          <div class="row">
            <div class="col-12 col-md-3 border">
              <h3>Admin Dashboard</h3>
              <nav class="nav flex-column bg-dark">
                  <li class="nav-item">
                      <a class="nav-link active" href="/dashboard">View All Tracked Parcel</a>
                  </li>

                  <li class="nav-item">
                      <a class="nav-link" href="/logout">Log out</a>
                  </li>
              </nav>
          </div>
              <div class="col-12 col-md-9">
                <h3>Add New Tracked Parcel</h3>
                <div class="mb-3">
                <form method="POST" action="/addtracker">
                  <div class="form-row">
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationDefault01">Sender name</label>
                    <input type="text" name ="sendername" class="form-control" id="validationDefault01" placeholder="Mark" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationDefault02">Reciever name</label>
                      <input type="text" name ="receivername" class="form-control" id="validationDefault02" placeholder="Otto" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationDefault01">Tracking Number</label>
                      <input type="text" name ="tracknum" class="form-control" id="validationDefault01" placeholder="123456789" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Shipment Type</label>
                      <select class="custom-select mr-sm-2" name ="shipmentType" id="inlineFormCustomSelect">
                        <option selected>Choose...</option>
                        <option value="Air Freight">Air Freight</option>
                        <option value="Marine Freight">Marine Freight</option>
                        <option value="Land Freight">Land freight</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-row">
                    <label for="exampleFormControlTextarea1">Parcel Content</label>
                    <textarea class="form-control" name ="parcelcontent" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <div class="form-row">
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationDefault01">Shipped Date</label>
                      <input type="date" name ="shippeddate" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label for="validationDefault02">Expected Delivery Date</label>
                      <input type="date" name ="expecteddeliverydate" class="form-control" required>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationDefault03">Source City</label>
                      <input type="text" name ="sourcecity" class="form-control" id="validationDefault03" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault04">Source State</label>
                      <input type="text" name ="sourcestate" class="form-control" id="validationDefault04" placeholder="State" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault05">Source Country</label>
                      <input type="text" name ="sourcecountry" class="form-control" id="validationDefault05" placeholder="Country">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationDefault03">Current City</label>
                      <input type="text" name ="currentcity" class="form-control" id="validationDefault03" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault04">Current State</label>
                      <input type="text" name ="currentstate" class="form-control" id="validationDefault04" placeholder="State" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault05">Current Country</label>
                      <input type="text" name ="currentzip" class="form-control" id="validationDefault05" placeholder="Country">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6 mb-3">
                      <label for="validationDefault03">Destination City</label>
                      <input type="text" name ="destinationstatecity" class="form-control" id="validationDefault03" placeholder="City" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault04">Destination State</label>
                      <input type="text" name ="destinationstate" class="form-control" id="validationDefault04" placeholder="State" required>
                    </div>
                    <div class="col-md-3 mb-3">
                      <label for="validationDefault05">Destination Country</label>
                      <input type="text" name ="destinationcountry" class="form-control" id="validationDefault05" placeholder="Country">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-12 col-md-6 mb-3">
                      <label>Sender's Contact Number</label>
                      <input type="text" name ="sendercontactnumber" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                      <label>Receiver's Contact Number</label>
                      <input type="text" name ="recievercontactnumber" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                    <label class="mr-sm-2">Parcel Status</label>
                      <select class="custom-select mr-sm-2" name ="Parcelstatus">
                        <option selected>Choose...</option>
                        <option  value="Shipped">Shipped</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Transit">Transit</option>
                        <option value="Packaging">Packaging</option>
                        <option value="Missing Parcel">Missing Parcel</option>
                        <option value="Pending Payment">Pending Payment</option>
                      </select>
                    </div>
                  </div>
                  <input class="btn btn-primary" name="submit" type="submit" value="Submit Form"/>
                </form>
                </div>
              </div>
          </div>
      </div>
  </body>
</html>
