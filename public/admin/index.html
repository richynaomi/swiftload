<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.png">
    <!-- Bootstrap CSS -->
    <link href="../Frontend/assets/css/cssreset.css"" rel="stylesheet" />
    <link href="../Frontend/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="../Frontend/assets/css/main.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/cbdf2b0f0e.js" crossorigin="anonymous"></script>
    <title>NEXTGEN - Logistics</title>
  </head>
  <body>

      <div class="container">
        <div class="top-content">
                
                <div class="inner-bgd">
                    <div class="container w-50 mx-auto my-5 border">
                        <div class="row">
                            <div class="col-sm-12 form-box">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3>Login to our site</h3>
                                        <p>{{error}}</p>
                                        <p>Enter your username and password to log on:</p>
                                    </div>
                                    <p>

                                    </p>
                                    <div class="form-top-right">
                                        <i class="fa fa-lock"></i>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form action="/login" method="post" class="login-form">
                                        <div class="form-group">
                                            <label class="sr-only" for="email">Username</label>
                                            <input type="text" name="email" placeholder="Email..." class="form-username form-control" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label class="sr-only" for="form-password">Password</label>
                                            <input type="text" name="password" placeholder="Password..." class="form-password form-control" id="password">
                                        </div>
                                        <input type="submit" class="btn btn-md text-white bg-danger" value="Login" id="submit" />
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
      </div>
</head>
  </body>
