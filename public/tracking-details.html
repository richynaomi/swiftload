<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracking Details</title>
    <!-- Include any necessary CSS or stylesheets -->
</head>
<body>
    <header>
        <h1>Shipment Tracking Details</h1>
    </header>
    <main>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Tracking Number</th>
                <th>Receiver Name</th>
                <th>Content</th>
                <th>Contact Number</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
    </main>
    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>

    <!-- Include any necessary JavaScript files -->

    <script>
        const tableBody = document.getElementById("tableBody");
        const urlParams = new URLSearchParams(window.location.search);
        const trackingNumber = urlParams.get('trackingNumber');
    
        async function fetchTrackingDetails(trackingNumber) {
            try {
                const response = await fetch(`/getParcelData?TrackingNum=${trackingNumber}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.log("An error occurred:", error);
                return null;
            }
        }
    
        async function populateTable() {
            const shipmentDetails = await fetchTrackingDetails(trackingNumber);

            if (!shipmentDetails) {
               // Display a message if no data is available
               tableBody.innerHTML = "<tr><td colspan='7'>No data available</td></tr>";
               return;
            }

            for (const shipment of shipmentDetails) {
                const newRow = document.createElement("tr");
                newRow.innerHTML = `
                    <td>${shipment.TrackingNum}</td>
                    <td>${shipment.Firstname} ${shipment.Lastname}</td>
                    <td>${shipment.parcelcontent}</td>
                    <td>${shipment.contactnumber}</td>
                    <td>${shipment.shipmentDetailsstatus}</td>
                    <td><a href="./edit.html">Edit</a></td>
                    <td><a href="/delete">Delete</a></td>
                `;
                tableBody.appendChild(newRow);
            }
        }
    
        populateTable();
    </script>
</body>
</html>
